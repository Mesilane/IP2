<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fingering</title>
    <link rel="stylesheet" href="../css/fingering.css">
</head>
<body>
    <div class="dragZone"></div>
    <div class="selects">
        <div class="selector_div">
            <p>Tonic</p>
            <select class="selector" id="1">
                <option>C</option>
                <option>C#</option>
                <option>D</option>
                <option>Eb</option>
                <option>E</option>
                <option>F</option>
                <option>F#</option>
                <option>G</option>
                <option>Ab</option>
                <option>A</option>
                <option>Bb</option>
                <option>B</option>
            </select>
        </div>
        <div class="selector_div">
            <p>Third step</p>
            <select class="selector" id="2">
                <option>-</option>
                <option>maj</option>
                <option>min</option>
                <option>sus2</option>
                <option>sus4</option>
            </select>
        </div>
        <div class="selector_div">
            <p>Fifth step</p>
            <select class="selector" id="3">
                <option>-</option>
                <option>#5</option>
                <option>b5</option>
                <option>5</option>
            </select>
        </div>
        <div class="selector_div">
            <p>Additional step</p>
            <select class="selector" id="4">
                <option>-</option>
                <option>add2</option>
                <option>add4</option>
                <option>6</option>
            </select>
        </div>
        <div class="selector_div">
            <p>Seventh step</p>
            <select class="selector" id="5">
                <option>-</option>
                <option>M7</option>
                <option>m7</option>
                <option>d7</option>
                <option>M9</option>
                <option>m9</option>
                <option>11</option>
            </select>
        </div>
    </div>
    <div class="container">
    <div class="fing">
        <div class="strings">
            <div class="col">
                <div class="p0 px"></div>
                <div class="p1"></div>
                <div class="p2"></div>
                <div class="p3"></div>
                <div class="p4"></div>
                <div class="p5"></div>
                <div class="p6"></div>
                <div class="p7"></div>
                <div class="p8"></div>
                <div class="p9"></div>
                <div class="p10"></div>
                <div class="p11"></div>
            </div>
            <div class="col">
                <div class="p0 px"></div>
                <div class="p1"></div>
                <div class="p2"></div>
                <div class="p3"></div>
                <div class="p4"></div>
                <div class="p5"></div>
                <div class="p6"></div>
                <div class="p7"></div>
                <div class="p8"></div>
                <div class="p9"></div>
                <div class="p10"></div>
                <div class="p11"></div>
            </div>
            <div class="col">
                <div class="p0 px"></div>
                <div class="p1"></div>
                <div class="p2"></div>
                <div class="p3"></div>
                <div class="p4"></div>
                <div class="p5"></div>
                <div class="p6"></div>
                <div class="p7"></div>
                <div class="p8"></div>
                <div class="p9"></div>
                <div class="p10"></div>
                <div class="p11"></div>
            </div>
            <div class="col">
                <div class="p0 px"></div>
                <div class="p1"></div>
                <div class="p2"></div>
                <div class="p3"></div>
                <div class="p4"></div>
                <div class="p5"></div>
                <div class="p6"></div>
                <div class="p7"></div>
                <div class="p8"></div>
                <div class="p9"></div>
                <div class="p10"></div>
                <div class="p11"></div>
            </div>
            <div class="col">
                <div class="p0 px"></div>
                <div class="p1"></div>
                <div class="p2"></div>
                <div class="p3"></div>
                <div class="p4"></div>
                <div class="p5"></div>
                <div class="p6"></div>
                <div class="p7"></div>
                <div class="p8"></div>
                <div class="p9"></div>
                <div class="p10"></div>
                <div class="p11"></div>
            </div>
            <div class="col">
                <div class="p0 px"></div>
                <div class="p1"></div>
                <div class="p2"></div>
                <div class="p3"></div>
                <div class="p4"></div>
                <div class="p5"></div>
                <div class="p6"></div>
                <div class="p7"></div>
                <div class="p8"></div>
                <div class="p9"></div>
                <div class="p10"></div>
                <div class="p11"></div>
            </div>
        </div>
    </div>
</div>
    <script src="../js/fingering.js"></script>
</body>
</html>
