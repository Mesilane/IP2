<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notes</title>
    <link rel="stylesheet" href="../css/notes.css">
</head>
<body>
    <div class="dragZone"></div>
    <p class="header">Choose a mode and a note</p>
    <div class="navs">
        <nav class="notes">
            <p class="activeNote">C</p>
            <p>C#</p>
            <p>D</p>
            <p>Eb</p>
            <p>E</p>
            <p>F</p>
            <p>F#</p>
            <p>G</p>
            <p>Ab</p>
            <p>A</p>
            <p>Bb</p>
            <p>B</p>
        </nav>
        <nav class="mode">
            <p class="activeMode">Ionian</p>
            <p>Dorian</p>
            <p>Phrygian</p>
            <p>Lydian</p>
            <p>Mixolydian</p>
            <p>Aeolian</p>
            <p>Locrian</p>
        </nav>
    </div>
    <p class="mid">Here are the notes and their position in scale</p>
    <div class="info">
        <div class="colom">
            <p>C</p>
            <p>1</p>
        </div>
        <div class="colom">
            <p>D</p>
            <p>2</p>
        </div>
        <div class="colom">
            <p>E</p>
            <p>3</p>
        </div>
        <div class="colom">
            <p>F</p>
            <p>4</p>
        </div>
        <div class="colom">
            <p>G</p>
            <p>5</p>
        </div>
        <div class="colom">
            <p>A</p>
            <p>6</p>
        </div>
        <div class="colom">
            <p>B</p>
            <p>7</p>
        </div>
    </div>
    <script src="../js/notes.js"></script>
</body>
</html>
